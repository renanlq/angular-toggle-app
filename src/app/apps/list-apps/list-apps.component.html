<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row" class="cl-width-30">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="methods">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>MÃ©todos</th>
      <td mat-cell *matCellDef="let row">
        <table *ngFor="let item of row.methods" class="table-data full-width-table" aria-label="Elements">
          <ng-container matRow matColumnDef="methods">
            <td mat-column class="cl-width-70">
              <label>{{item.name}}</label>
            </td>
            <td mat-column>
                <mat-slide-toggle [checked]=item.status></mat-slide-toggle>
            </td>
          </ng-container>
        </table>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[50, 100, 250]">
  </mat-paginator>
  <div class="button-row">
    <button mat-button color="warn">Descartar</button>
    <button mat-flat-button color="primary">Salvar</button>
  </div>  
</div>
